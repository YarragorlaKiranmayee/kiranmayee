<!DOCTYPE html>
<html>
<body>
<p id="demo"></p>

<script>

    let x = prompt("Enter a number:");
    x = parseInt(x);
    function factorial(num) {
        if (num < 0) return "Factorial not defined for negative numbers.";
        let fact = 1;
        for (let i = 1; i <= num; i++) {
            fact *= i;
        }
        return fact;
    }
    let result = `Factorial of ${x} is ${factorial(x)}.`;
    document.getElementById("demo").innerHTML = result;
    document.write(result + "<br>"); 
    window.alert(result); 
    console.log(result);
</script>

</body>
</html>
